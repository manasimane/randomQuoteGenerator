<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="randomQuoteGenerator.css">
    <script src="randomQuoteGenerator.js" defer></script>
</head>

<body>

    <div class="container">
        <h1 class="heading"> Quote of the day! </h1>
        <div class="inner-container">
            <div class="quote-area">
                <p class="quote">
                    " Give me a lever long enough and a fulcrum on which to place it, and I shall move the world. "
                </p>
            </div>
            <div class="author">
                <span>_</span>
                <span id="author">Archimedes</span>
            </div>
        </div>

        <div class="btn-container">
            <div class="features">
                <!-- <ul>
                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                </ul> -->
                <button class="btn generate"> New Quote </button>
                <button class="btn mode"> Dark Mode </button>
            </div>
        </div>
    </div>

</body>

</html>
